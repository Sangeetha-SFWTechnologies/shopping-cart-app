<div class="container">
    <div class="row" >
        <div class="col-4" *ngFor="let cartItem of cartItems">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image" [style.backgroundImage]="'url(' + cartItem.imageUrl + ')'"></div>
                  
                  <mat-card-title>{{cartItem.name}}</mat-card-title>
                  <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                  <mat-card-actions class="mat-button-group">
                    <button 
                      mat-button 
                      mat-raised-button 
                      color="basic" 
                      (click)="incrementQuantity(cartItem)"
                    >
                      +
                    </button>

                    <p class="count">{{cartItem.quantity}}</p>

                    <button [ngClass]="cartItem.quantity === 1? 'disabled':'enabled'"
                       mat-button 
                       mat-raised-button 
                       color="accent" 
                       class="marleft-5"
                       (click)="decrementQuantity(cartItem)"
                       >
                       -
                    </button>
                  </mat-card-actions>
                </mat-card-header>
                <img 
                  mat-card-image 
                  [src]="cartItem.imageUrl" 
                  height="75px" 
                  width="75px" 
                  [alt]="cartItem.name"
                >
                <mat-card-content>
                  <!-- <p class="desc">{{cartItem.description}}</p> -->
                  <p class="price">Price: {{cartItem.price | currency:'INR':'symbol':'1.0-0'}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button 
                      type="button" 
                      mat-button 
                      mat-raised-button 
                      color="accent" 
                      (click)="cancelItem(cartItem, 1)"
                    >
                      Remove
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        
    </div>
    <div class="display-grid">
      <div class="row" >
        <b class="total">Total Price : {{totalPrice | currency:'INR':'symbol':'1.0-0'}}</b>
      </div>
      <div class="row btns">
        <button 
          type="button" 
          mat-button 
          mat-raised-button 
          color="accent" 
          routerLink="/product-list"
        >
          Back to home
        </button>
        <button 
          class="checkout" 
          type="button" 
          mat-button 
          mat-raised-button 
          color="primary" 
          routerLink="/checkout"
        >
          Checkout
        </button>
      </div>
    </div>
</div>
